workflows:
  android-workflow:
    name: Build SuperHabit APK
    max_build_duration: 10
    environment:
      vars:
        GRADLE_OPTS: -Xmx4096m
    scripts:
      - name: Make gradlew executable
        script: |
          chmod +x gradlew
      - name: Build APK
        script: |
          ./gradlew assembleDebug
    artifacts:
      - app/build/outputs/apk/debug/app-debug.apk
