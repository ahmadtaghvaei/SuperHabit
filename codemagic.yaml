workflows:
  android-workflow:
    name: Build SuperHabit APK
    max_build_duration: 10
    environment:
      vars:
        GRADLE_OPTS: -Xmx4096m
      java: 17
    scripts:
      - name: Make gradlew executable
        script: |
          chmod +x gradlew
      - name: Build APK
        script: |
          ./gradlew assembleRelease
    artifacts:
      - app/build/outputs/apk/release/app-release.apk
