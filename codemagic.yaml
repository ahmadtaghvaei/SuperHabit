workflows:
  android-workflow:
    name: Build SuperHabit APK
    max_build_duration: 10
    environment:
      android:
        version: 34
      java: 17
    scripts:
      - name: Build APK
        script: |
          ./gradlew assembleDebug
    artifacts:
      - app/build/outputs/apk/debug/app-debug.apk
